<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Player Stats Card</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png"/>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <template>
                <select name="player" id="player-select">
                    <option selected disabled value="">Select a player...</option>
                </select>
            </template>
        </header>

        <main>
            <section id="player-img"></section>

            <section id="player-team-flag"></section>

            <section id="player-info">
                <h2 id="player-info-name"></h2>
                
                <h4 id="player-info-position"></h4>

                <ul id="player-stats">
                    <li id="appearances"></li>
                    <li id="goals"></li>
                    <li id="goal_assist"></li>
                    <li id="goals_per_match"></li>
                    <li id="passes_per_minute"></li>
                </ul>
            </section>
        </main>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
